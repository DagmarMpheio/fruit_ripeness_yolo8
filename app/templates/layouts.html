<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>App</title>
	<link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}" />
	<link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static',filename='css/fontawesome/css/all.min.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static',filename='css/fontawesome/css/v4-shims.min.css')}}"/>
	<link rel="icon" href="{{ url_for('static', filename='images/SisMoto.png') }}" type="image/png">

	<!-- <link rel="stylesheet" href="{{url_for('static',filename='css/dropzone.min.css')}}" /> -->
	<style>
		.dropzone_thumb{
			width: 100%;
			height: 100%;
			max-height: 640px;
			max-width: 640px;
			overflow: hidden;
			border-radius: 10px;
			/* background-color: #ccc; */
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			position: relative;
		}
		.dropzone_thumb::after{
			content: attr(data-label);
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 5px 0px;
			color: #fff;
			background: rgba(0, 0, 0, 0.75);
			font-size: 14px;
			text-align: center;
		}
		.dropzone_input {
			display: none;
			height: 100%
		}
	</style>
</head>

<body class="max-w-6xl mx-auto bg-gray-200">
	<header class="md:flex justify-between md:items-center shadow-lg bg-purple-800 
	py-1 text-white px-24">
		<div class="flex justify-between items-center">
			<div class="flex space-x-3 items-center">
				<img class="w-20 h-20" src="{{ url_for('static', filename='images/SisMoto.png') }}" alt="Image" />
				<h4 class="text-3xl font-bold tracking-wider
					 uppercase text-white">
					SISDET
				</h4>
			</div>
			<div class="md:hidden block">
				<button id="menu-open" class="hamburger">
					<span class="hamburger-top"></span>
					<span class="hamburger-middle"></span>
					<span class="hamburger-bottom"></span>
				</button>
				<button id="menu-close" class="hidden close">
					<span class="hamburger-top"></span>
					<span class="hamburger-bottom"></span>
				</button>
			</div>
		</div>
		<nav id="menu-items" class="hidden md:block">
			<ul class="md:flex gap-3 text-lg font-semibold">
				<a href="/" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-purple-300 hover:duration-500
				hover:text-purple-300">
					<li>Home</li>
				</a>
				<a href="/deteccao" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-purple-300 hover:duration-500
				hover:text-purple-300">
					<li>Detecção</li>
				</a>
				<!-- <a href="#" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-purple-300 hover:duration-500
				hover:text-purple-300">
					<li>Webcam</li>
				</a> -->
				<a href="/relatorio" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-purple-300 hover:duration-500
				hover:text-purple-300">
					<li class="animated backInDown">Relatório</li>
				</a>
			</ul>
		</nav>
	</header>
	<div class=" bg-white">{% block body %}{% endblock %}</div>
	<footer class="flex-1 bg-red-500 py-4 text-white uppercase text-center font-semibold text-sm">
		<h1>Todos direitos reservados &copy; 2023</h1>
	</footer>
	<script src="{{url_for('static',filename='js/menu.js')}}"></script>
	<script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
