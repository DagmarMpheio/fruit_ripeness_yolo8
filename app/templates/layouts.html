<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>App</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}" />
	<link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static',filename='css/fontawesome/css/all.min.css')}}"/>
	<link rel="stylesheet" href="{{url_for('static',filename='css/fontawesome/css/v4-shims.min.css')}}"/>
	<link rel="icon" href="{{ url_for('static', filename='images/app-logo.png') }}" type="image/png">

	<!-- <link rel="stylesheet" href="{{url_for('static',filename='css/dropzone.min.css')}}" /> -->
	<style>
		.dropzone_thumb{
			width: 100%;
			height: 100%;
			max-height: 640px;
			max-width: 640px;
			overflow: hidden;
			border-radius: 10px;
			/* background-color: #ccc; */
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			position: relative;
		}
		.dropzone_thumb::after{
			content: attr(data-label);
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 5px 0px;
			color: #fff;
			background: rgba(0, 0, 0, 0.75);
			font-size: 14px;
			text-align: center;
		}
		.dropzone_input {
			display: none;
			height: 100%
		}
		.cor_top {
			/* Verde vibrante para destacar o topo */
			background-color: rgba(7, 192, 75, 0.932); /* Verde vibrante */
			transition: background-color 0.3s ease; /* Transição suave */
		}

		/* Estilos CSS para a classe 'active-route' */
		.active-route {
			/* Destaque mais vivo com um laranja intenso e texto branco */
			padding: 3px;
			background-color: rgba(255, 94, 58, 0.932);
			color: #ffffff;
			font-weight: bold;
			border-radius: 5px;
			transition: transform 0.2s ease, background-color 0.3s ease;
		}

	</style>
</head>
<div class="cor_top">
<body class="max-w-6xl mx-auto bg-gray-200 ">
	<header id="cor_top" class="md:flex justify-between md:items-center shadow-lg 
	py-1 text-white px-24">
		<div class="flex justify-between items-center">
			<div class="flex space-x-3 items-center">
				<a href="/">
					<img class="w-20 h-20" src="{{ url_for('static', filename='images/app-logo.png') }}" alt="Image" />
				</a>
				<a href="/">
					<h4 class="text-3xl font-bold tracking-wider
						 text-white italic">
						FruitRipeness
					</h4>
				</a>
			</div>
			<div class="md:hidden block">
				<button id="menu-open" class="hamburger">
					<span class="hamburger-top"></span>
					<span class="hamburger-middle"></span>
					<span class="hamburger-bottom"></span>
				</button>
				<button id="menu-close" class="hidden close">
					<span class="hamburger-top"></span>
					<span class="hamburger-bottom"></span>
				</button>
			</div>
		</div>
		<nav id="menu-items" class="hidden md:block">
			{% set current_route = request.endpoint %}
			<ul class="md:flex gap-3 text-lg font-semibold">
				<a href="/" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-orange-500 hover:duration-500
				hover:text-orange-500">
					<li {% if current_route == 'home' %}class="active-route"{% endif %}>Home</li>
				</a>
				<a href="/deteccao" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-orange-500 hover:duration-500
				hover:text-orange-500">
					<li {% if current_route == 'deteccao' %}class="active-route"{% endif %}>Detecção</li>
				</a>
				<!-- <a href="#" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-orange-500 hover:duration-500
				hover:text-orange-500">
					<li>Webcam</li>
				</a> -->
				<a href="/relatorio" class="hover:border-b 
				hover:ease-in-out 
				 hover:border-orange-500 hover:duration-500
				hover:text-orange-500">
					<li class="{% if current_route == 'relatorio' %} active-route {% endif %} animated backInDown">Relatório</li>
				</a>
			</ul>
		</nav>
	</header>
	<div class=" bg-white">{% block body %}{% endblock %}</div>
	<footer class="flex-1 bg-gray-800 py-4 text-white uppercase text-center font-semibold text-sm ">
		<h1>Todos direitos reservados &copy; 2024</h1>
	</footer>
	<script src="{{url_for('static',filename='js/menu.js')}}"></script>
	<script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>
</div>
</html>
